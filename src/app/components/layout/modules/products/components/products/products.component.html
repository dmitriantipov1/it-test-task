<section class="section pizza-list" #sectionContainer>
  <h3 class="pizza-list__title">Выберите свою любимую пиццу </h3>
  <div class="pizza-list__container">
    <ng-container *ngIf="!(products$ | async)">
      <app-loader></app-loader>
    </ng-container>
      <ng-container *ngFor="let product of products$ | async">
        <app-product-card
          (openPhoto)="openPhoto($event)"
          [product]="product"></app-product-card>
      </ng-container>
  </div>
</section>

<ng-container *ngIf="url" >
  <div class="full-image__container">
    <img [src]="url" alt="">
  </div>
</ng-container>
